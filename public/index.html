<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    .inputtext {
      border: none;
      padding: 0 1rem;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #chatName {
      width: 5rem;
      display: flex;
      background-color: white;
      align-items: center;
      justify-content: center;
    }

    #input {
      flex-grow: 1;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow-y: scroll;
      flex-grow: 1;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <span class="inputtext" id="chatName"></span>
    <input class="inputtext" id="input" autocomplete="off" />
    <button>Send</button>
  </form>

  <script src="socket.io.min.js"></script>
  <script>
    let name = (Math.random() + '0000').substr(2, 5);
    chatName.innerText = name;

    var socket = io();
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    socket.emit('new user', name);

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', name + ' : ' + input.value);
        input.value = '';
      }
    });

    socket.on('chat reply', (msg) => {
      var now = new Date();
      var time = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
      messages.innerHTML += '<li>[' + time + '] ' + msg + '</li>'
      messages.scrollTop = messages.scrollHeight;
    })
  </script>
</body>

</html>
