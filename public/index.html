<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZETIN :: 챗방</title>

  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100%;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    .inputtext {
      border: none;
      padding: 0 1rem;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #chatName {
      width: 5rem;
      display: flex;
      background-color: white;
      align-items: center;
      text-align: center;
      justify-content: center;
    }

    #input {
      flex-grow: 1;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow-y: scroll;
      flex-grow: 1;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }

    #container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    #main {
      display: flex;
      flex-direction: column;
      width: 70%;
    }

    #sidebar {
      flex-grow: 1;
      overflow-y: scroll;
    }

    @media screen and (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #main {
        width: 100%;
        height: 70%;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="main">
      <ul id="messages"></ul>
      <form id="form" action="" onsubmit="send(event)">
        <input class="inputtext" id="chatName" onblur="rename(event)"></input>
        <input class="inputtext" id="input" autocomplete="off" />
        <button>Send</button>
      </form>
    </div>
    <div id="sidebar">
      <ul id="userlist"></ul>
    </div>
  </div>

  <script src="socket.io.min.js"></script>
  <script>
    let name = (Math.random() + '0000').substr(2, 5);
    chatName.value = name;

    var socket = io();
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    socket.on('list', list => {
      let listHTML = ''
      list.forEach(item => {
        listHTML += `<li>${item.name}(${item.id.substring(0, 4)})</li>`
      })
      userlist.innerHTML = listHTML;
    })

    socket.emit('new user', name);

    function send(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat', input.value);
        input.value = '';
      }
    }

    function rename(e) {
      if (e.target.value) {
        socket.emit('rename', e.target.value);
      }
    }

    function getDateStr() {
      let now = new Date();

      return ('0' + now.getHours()).slice(-2)
        + ":"
        + ('0' + now.getMinutes()).slice(-2)
        + ":"
        + ('0' + now.getSeconds()).slice(-2);
    }

    socket.on('chat', (data) => {
      let time = getDateStr();
      messages.innerHTML += `<li>[${time}][${data.user.name}] ${data.msg}</li>`
      messages.scrollTop = messages.scrollHeight;
    })

    socket.on('notify', (data) => {
      let time = getDateStr();
      messages.innerHTML += `<li>[${time}][Server] ${data}</li>`
      messages.scrollTop = messages.scrollHeight;
    })
  </script>
</body>

</html>
